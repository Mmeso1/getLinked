{% extends 'base.html' %}

{% block content %}
    <div class="contact d-flex justify-content-around align-items-center pt-3">
        <!-- left side -->
        <div class="contact_left">
            <img src="../static/contact_man2.png" alt="" srcset="">
        </div>
        <!-- right side -->
        <div class="contact_right form-container">
            <h3 class="form-header clash_display">Register</h3>

            <div class="contact_form-images d-flex align-items-center">
                <div class="mt-4">
                    <p class="form-subtext">Be part of our movement!</p>
                </div>
                <div class="cfm mb-2">
                    <img src="../static/girl.png" alt="Image 1">
                    <img src="../static/boy.png" alt="Image 2">
                </div>
            </div>

            <h5 class="all-caps-header mb-4">CREATE YOUR ACCOUNT</h5>

            <form class="row g-2 mb-3 contact_form">
                <div class="col-md-6">
                    <div class="d-grid">
                        <label for="teamName">Team's Name</label>
                        <input type="text" id="teamName" placeholder="Enter the name of your group" class="form-control">
                    </div>
                </div>

                
                <div class="col-md-6">
                    <div class="d-grid">
                        <label for="phone">Phone</label>
                        <input type="text" id="phone" placeholder="Enter your phone number" class="form-control">
                    </div>
                </div>

                
                <div class="col-md-6">
                    <div class="d-grid">
                        <label for="email">Email</label>
                        <input type="email" id="email" placeholder="Enter your email address" class="form-control">
                    </div>
                </div>
                
                <div class="col-md-6">
                    <div class="d-grid">
                        <label for="email">Project Topic</label>
                        <input type="email" id="email" placeholder="What is your group project topic" class="form-control">
                    </div>
                </div>

                
                <div class="col-md-6">
                    <div class="d-grid">
                        <label for="category">Category</label>
                        <select id="category"  class="form-control">
                            <option value="" disabled selected>Select your category</option>
                            <option value="web">Web</option>
                            <option value="phone">Phone</option>
                            <option value="backend">Backend</option>
                        </select>
                    </div>
                </div>
                
                <div class="col-md-6">
                    <div class="d-grid">
                            <label for="groupSize">Group size</label>
                            <select id="groupSize"  class="form-control">
                                <option value="" disabled selected>Select</option>
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                            </select>
                    </div>
                </div> 
            </form>

            <i class="paragraph-text">Please review your registration details before submitting.</i>
            <div class="checkbox-label mt-3">
                <input type="checkbox" id="termsAndConditions" required>
                <label for="termsAndConditions">I agree with the event terms and conditions and privacy policy</label>
            </div>
            <button class="register-button nav_bar_button mt-3" type="submit">Register Now</button>
        </div>
    
    </div>
{% endblock %}
