<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>{% block title%}Home{% endblock%}</title>

        <!-- Clash display font -->
        <link href="https://api.fontshare.com/v2/css?f[]=clash-display@700&display=swap" rel="stylesheet">

        <!-- Latest compiled and minified CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

        <!-- Font awesome -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    </head>
<body>
    <nav class="navbar navbar-expand-lg pt-5">
        <div class="container">
          <a class="navbar-brand" href="#" style="color: white;">get<span style="color: rgba(212, 52, 254, 1);">linked</span></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
            <span class="fas fa-bars"></span> <!-- Change to suitable toggle icon-->
          </button>

          <div class="collapse navbar-collapse justify-content-end" id="navbarText">
            <div class="nav_ul">
                <ul class="navbar-nav mb-2 mb-lg-0">
                    <li class="nav-item">
                      <a class="nav-link active" aria-current="page" href="#">Timeline</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="#">Overview</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="#">FAQs</a>
                    </li>
                    <li class="nav-item-contact">
                      <a  href="{{ url_for('landing.contact_page') }}" class="nav-link" href="#">Contact</a>
                    </li>
                  </ul>
            </div>
            <div>
                <a href="{{ url_for('landing.register_page') }}"><button class="nav_bar_button" type="submit">Register</button></a>
            </div>
          </div>
        </div>
      </nav>

    {% block content %}
    
    {% endblock %}

    <!-- Home page's css -->
    <link rel="stylesheet" href="{{url_for('static', filename='style.css')}}">
</body>
</html>
